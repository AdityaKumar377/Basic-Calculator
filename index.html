<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <div class="container">
            <input type="text" id="cal_input" pattern="[0-9+*/.-]+" readonly/>
            <div class="row">
                <button>AC</button>
                <button>DE</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
 </html>
